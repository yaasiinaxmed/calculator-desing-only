<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-1">
            <input type="text" name="display" placeholder="0.0">
          </div>
     <div class="calculator">
      <button style="--1:0" >7</button>
      <button style="--1:1" >9</button>
      <button style="--1:2" >8</button>
      <button style="--1:3" >DEL</button>
       <button style="--1:4" >4</button>
       <button style="--1:5" >5</button>
       <button style="--1:6" >6</button>
       <button style="--1:7" >+</button>
       <button style="--1:8" >1</button>
       <button style="--1:9" >2</button>
       <button style="--1:10">3</button>
       <button style="--1:11" >-</button>
       <button style="--1:12" >.</button>
       <button style="--1:13" >0</button>
       <button style="--1:14" >/</button>
       <button style="--1:15" >x</button>
       <button style="--1:16" >RESET</button>
       <button style="--1:17" >=</button>
     </div>
    </div>
</body>
</html>
